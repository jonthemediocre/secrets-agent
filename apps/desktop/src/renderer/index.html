<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline'; 
        img-src 'self' data:;
    ">
    <title>Secrets Agent Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f23;
            color: #ffffff;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1f2937;
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #374151;
        }

        .app-title {
            font-size: 18px;
            font-weight: bold;
            color: #2dd4bf;
            margin-bottom: 4px;
        }

        .app-subtitle {
            font-size: 12px;
            color: #9ca3af;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #374151;
        }

        .nav-item.active {
            background-color: #2dd4bf;
            color: #0f0f23;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 16px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            padding: 20px;
            border-bottom: 1px solid #374151;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #9ca3af;
        }

        .content-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
        }

        .card-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 24px;
            font-weight: bold;
            color: #2dd4bf;
            margin-bottom: 4px;
        }

        .card-description {
            font-size: 12px;
            color: #6b7280;
        }

        .actions-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #2dd4bf;
            color: #0f0f23;
        }

        .btn-primary:hover {
            background-color: #14b8a6;
        }

        .btn-secondary {
            background-color: #374151;
            color: #ffffff;
            border: 1px solid #4b5563;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 16px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #374151;
            border-top: 3px solid #2dd4bf;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .log-output {
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #e5e7eb;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-title">üîê Secrets Agent</div>
                <div class="app-subtitle">Desktop v1.3.4</div>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <span class="nav-icon">üè†</span>
                    Dashboard
                </a>
                <a href="#" class="nav-item" data-page="vault">
                    <span class="nav-icon">üîê</span>
                    Vault
                </a>
                <a href="#" class="nav-item" data-page="tools">
                    <span class="nav-icon">üõ†Ô∏è</span>
                    Tools
                </a>
                <a href="#" class="nav-item" data-page="sync">
                    <span class="nav-icon">üîÑ</span>
                    Sync Status
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title" id="page-title">Dashboard</h1>
                <p class="page-subtitle" id="page-subtitle">Overview of your secrets vault and recent activity</p>
            </div>
            
            <div class="content-body" id="content-body">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
